<!DOCTYPE html>
<html lang="en">

  <title>particle text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
  function getShapeData(text, params = {
    w: -1,
    h: -1,
    x: -1,
    y: -1,
    fontSize: 150
  }) {
    let size = params.fontSize
    let placement = [];

    let x = params.x
    let y = params.y

    const c = document.createElement('canvas')
    c.width = params.w
    c.height = params.h
    const context = c.getContext('2d')
    //draw the shape
    context.textAlign = "center"
    context.font = `${size}px arial`
    context.fillText(text, x, y)

    var idata = context.getImageData(0, 0, W, H)
    var buffer32 = new Uint32Array(idata.data.buffer)

    for (var j = 0; j < H; j += gridY) {
      for (var i = 0; i < W; i += gridX) {
        if (buffer32[j * W + i]) {
          var particle = new Particle(i, j, type)
          placement.push(particle);
        }
      }
    }

    return placement
  }


</script>
</html>
